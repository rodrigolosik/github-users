<mat-grid-list cols="1" rowHeight="700px">
  <mat-grid-tile *ngIf="this.mode == 'add'">
    <form [formGroup]="form">
      <mat-card>
        <mat-card-title>Github Users</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Insert the github username</mat-label>
            <input matInput formControlName="username" type="text" />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="addButtons">
          <button mat-flat-button color="accent" (click)="changeMode('list')">To List</button>
          <button mat-flat-button color="primary" (click)="submit()">Ok</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="this.mode == 'list'">
    <mat-card>
      <mat-card-title>Github Users</mat-card-title>
      <mat-card-content *ngFor="let user of users">
        <app-user [user]="user"></app-user>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" id="btnNew" (click)="changeMode('add')">Add new</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
